<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>Adam Ferguson | Romulus Productions</title>
</head>

<body>
    <header id="header-inner">
        <div id="header-overlay"></div>
        <div class="container">
            <nav>
                <h2 id="brand">Adam Ferguson</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <div>
                <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
                    <h1 class="title"><span class="primary-text">Contact</span> Me</h1>
                    <p>Here is how you can contact me.</p>
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter Name">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Enter Email">
                    <label for="message">Message</label>
                    <textarea name="message" placeholder="Enter message here..." rows="5"></textarea>
                    <div data-netlify-recaptcha="true"></div>
                    <input type="submit" value="Submit" class="btn-dark">
                </form>
            </div>
        </div>
    </section>
</body>
